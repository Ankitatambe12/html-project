<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
       Colors
         - Color Names
            - They are pre_defined color names for web.
            - Standard color names.

         - RGB Values
            - Three Light Sources - RED, GREEN, BLUE.
            - The value for each color shows the intensity.
            - Ranges from 0 to 255 value for each color.
            - Total colors available:
                 256 * 256 * 256 = 16777216 Possible Colors
         
         - RGBA Values
             - Similar to RGB with an Alpha value
             - Alpha value helps in bring the transparancy in the color.
             - Alpha value is ranged in between of 0.0 to 1.0
             - where 1.0 is stated to be solid color.
             - where 0.0 is stated to be a transparent color

         - HEX Values
             - Very much similar to RGB values having the same concept of light sources.
             - It uses Hexa Decimal values for representation.
             - syntax
               #  -> definig the hexa values for represnatation.
                     values wiil be for RED GREEN BLUE colors.
                     Each color will be shown with a pair of digits.

                     Red   -> 00
                     Green -> 00
                     Blue  -> 00

                     #000000 -> Black
                     #ffffff -> White

         - HSL Values
             - Stated for HUE, SATURATION, LIGHTNESS
             - HUE           -> represents the color shades in a range of values from 0 to 360.
             - Saturation    -> represents a particular color shade, ranges from 0 to 100 in percentage
             - Lightness     -> represents the color to be light or dark, ranges from 0 to 100 in percentage

         - HSLA Values
             -Similar to HSL with an Alpha Value
             - Alpha value helps in bring the transparency in the color.
             - Alpha value is ranges in between of 0.0 to 1.0
             - Where 1.0 is stated to be solid color.
             - Where 0.0 is stated to be a transparent color.
    -->
    
<p style = "color: orange">  This is in RED by Color Name.</p>

<p style = "color: rgb(255,255,255);">  This is in RED by RGB value.</p>

<p style = "color: rgba(23, 23, 23, 0.1);">  This is in red by RGBA value</p>

<p style = "color: #0000ff;">  This is Red by  Hex value.</p>

<p style = "color: hsl(320,81%,51%);">  This is RED by HSL value.</p>

<p style = "color: hsla(360, 78%, 47%, 0.5);">  This is RED by HSLA value.</p>


<!--



   - A div tag is a container which can store multiple HTML elements.
   - Also known as division tag.
   - Supports nesting in HTML.
   - It is a generic block level element.
     - It takes the whole row of the page.
     - It allows next new tags to sit on the new row only.
     - It accepts width and height customizations.
-->
<div style="background-color:darkorange;"> Block - 1 </div> 
<div style="background-color:rgb(46, 29, 176); "> Block 2 </div>
<div style="background-color: rgb(184, 219, 28);"> Block- 3 </div>

<!--
   - A span tag is a container which can store only text values.
   - Does not supports nesting in HTML.
   - It is a generic Inline element.
       - It takes the neccessary content part only.
       - It allows a new next tags to sit next to it, if space is available.
       - Cannot customize the width and height of the element.
-->
<span style="background-color: lightseagreen;"> Block - 01 </span>
<span style="background-color: rgb(117, 178, 32);"> Block - 01 </span>
<span style="background-color: rgb(181,130,35);"> Block - 01 </span>




</body>
</html>
