<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>We are learning DOM tree in html</h1>



    <!--
         Nested HTML Elements
           - Elements are contained inside another element.
    -->
    <a href="https://www.amazon.in/" target="_blank">
        <img src="./React_YT_Thumbnail.png" alt="Logo" width="460px" height="380px">

    </a>
    <hr>
    <h3>Formatting Tags</h3>
    <!--
        Formating Tags
        - They are basically used to format texts.
          <b>       - Bold
          <strong>  - Important text
          <i>       - Italics
          <em>      - Emphasized
          <mark>    - Marked Text
          <small>   - Smaller Text
          <del>     - Deleted Text
          <ins>     - Inserted Text
          <sub>     - Sub Script Text
          <sup>     - Super script Text

    -->
    <p> This is an<strong>important</strong> and <b>bold</b>text. </p>

    <p><i>Italics</i> and its is <em>Emphasized</em></p>

    <p><mark>Marked</mark> text and it is a <small>small</small> text.</p>

    <p>has been <del>Deleted</del> off with a newwer <ins>Inserted</ins></p>
    
</body>
</html>
