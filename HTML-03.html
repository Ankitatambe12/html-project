<!DOCTYPE html>

<!--
  All the html 5 mus  start with a document type declaration of html.  
-->
<html lang="en">
    <!--
       - HTML tag to represent html script
       - It represents default language of the script as English
     -->
<head> <!-- Opening tag for Head-->
    <!--
    -Meta tag basically defines about the page.
    -Like:
        - character set
        - About the webpage
        - viewport
        - About the Author
        - Compatibility with the browser
        -Refresh Rate---
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
